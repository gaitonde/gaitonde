<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalist personal webpage.">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em;
            max-width: 600px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 2px;
        }
        a:hover {
            color: #0056b3;
            border-bottom-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Personal Website</h1>
    <p>
        Hi! I'm <strong>Your Name</strong>, a backend developer with 20 years of experience in startups. 
        Feel free to explore my work or get in touch.
    </p>
    <p>
        <a href="https://github.com/yourusername">Check out my GitHub</a>
    </p>

    <footer>
        &copy; 2024 Your Name | Made with ❤️ using GitHub Pages
    </footer>

</body>
</html>
